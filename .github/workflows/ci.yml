name: CI
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  packages: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04

    services:
      registry:
        image: registry:2
        ports:
        - 5000:5000

    steps:
    - name: Free up disk space
      run: |
        set -x

        # Delete unnecessary files to free up space
        df -h
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "/usr/local/lib/android"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build image
      run: scripts/build

    - name: Docker registry login
      run: echo ${{ secrets.DOCKERHUB_USERNAME }} | docker login -u ${{ secrets.DOCKERHUB_TOKEN }} --password-stdin

    - name: Publish image
      run: scripts/publish
